backend:
  name: github
  repo: Chloe-SD/jcard
  branch: main
  

media_folder: "public/images"
public_folder: "/images"

collections:
  - name: "pages_v2"
    label: "Pages"
    files:
      - name: "home"
        label: "Home Page"
        file: "content/home.md"
        fields:
          - label: "Hero"
            name: "hero"
            widget: "object"
            fields:
              - { label: "Heading", name: "heading", widget: "string" }
              - { label: "Subheading", name: "subheading", widget: "string" }
              - { label: "Primary CTA", name: "primaryCta", widget: "string" }
              - { label: "Hero Image", name: "image", widget: "image" }

          - label: "Intro"
            name: "intro"
            widget: "text"

          - label: "Who I Help"
            name: "services"
            widget: "list"
            fields:
              - { label: "Title", name: "title", widget: "string" }
              - { label: "Description", name: "description", widget: "text" }

          - label: "LGBTQIA+ Statement"
            name: "lgbtqia"
            widget: "text"

          - label: "Logistics"
            name: "logistics"
            widget: "object"
            fields:
              - { label: "In Person / Online", name: "format", widget: "string" }
              - { label: "Fees", name: "fees", widget: "string" }
              - { label: "Insurance", name: "insurance", widget: "string" }

          - label: "Closing CTA"
            name: "closingCta"
            widget: "string"